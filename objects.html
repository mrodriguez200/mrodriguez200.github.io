      <h1>Objects</h1>
      <p><b>Directions:</b> Drag and drop the picture to the correct box.</p>
<section class="draggable-elements">
   <i class="fas fa-circle draggable"   draggable="true" style="color: #ff6384;" id="circle"></i>
   <i class="fas fa-star draggable"     draggable="true" style="color: #36a2eb;" id="star"></i>
   <i class="fas fa-heart draggable"    draggable="true" style="color: #ffce56;" id="heart"></i>
   <i class="fas fa-play draggable"     draggable="true" style="color: #9966ff;" id="play"></i>
   <i class="fas fa-cube draggable"     draggable="true" style="color: #4bc0c0;" id="cube"></i>
 </section>
 <section class="droppable-elements">
   <div class="droppable" data-draggable-id="heart"><span>Heart</span></div>
   <div class="droppable" data-draggable-id="play"><span>Triangle</span></div>
   <div class="droppable" data-draggable-id="circle"><span>Circle</span></div>
   <div class="droppable" data-draggable-id="cube"><span>Cube</span></div>
   <div class="droppable" data-draggable-id="star"><span>Star</span></div>
   
 </section>
